        <table class="table table-striped table-bordered table-hover">

        <h2>Add New Product</h2>
        <br>
        <form>
                <div class="form-group">
                        <label for="prodName">Product Name</label>
                        <input type="text" class="form-control" id="prodName" placeholder="My product" required>
                </div>
                <div class="form-group">
                    <label for="prodDescription">Description</label>
                    <textarea class="form-control" id="prodDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="catId">Category ID</label>
                    <select class="form-control" id="catId" required>
                    <option selected="true"  disabled>Choose</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prodStock">Stock</label>
                    <input type="number" class="form-control" id="prodStock" placeholder="ie. 3" required>
                </div>
                <div class="form-group">
                    <label for="prodPrice">Price</label>
                    <input type="number" class="form-control" id="prodPrice" placeholder="ie. 23" required>
                </div>
                <button type="button" class="btn btn-primary" id="addNewProd" type="submit">Add Product</button>
            </form>
